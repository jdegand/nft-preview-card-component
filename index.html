<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-vh-100 d-flex justify-content-center align-items-center my-auto">

  <div class="card" style="width: 20rem;border-radius: 1.25rem;">
    <div class="main-image-div">
      <img src="./images/image-equilibrium.jpg" class="card-img-top" style="border-radius: .5rem;" alt="">
    </div>
    <div class="card-body">
      <h5 class="card-title cursor-pointer">Equilibrium #3429</h5>
      <p class="card-text softblue">Our Equilibrium collection promotes balance and calm.</p>
      <div class="d-flex justify-content-between">
        <div class="d-flex align-items-end">
          <div>
            <img class="me-2" src="images/icon-ethereum.svg" alt="Ethereum">
          </div>
          <div class="cyan">
            0.041 ETH
          </div>
        </div>
        <div class="d-flex">
          <div>
            <img class="me-2" src="images/icon-clock.svg" alt="Time Available">
          </div>
          <div class="softblue">
            3 days left
          </div>
        </div>
      </div>
      <hr>
      <div class="d-flex align-items-center"> 
        <div class="col-2">
          <img style="width:2.5rem; height:2.5rem;" class="border border-white rounded-circle" src="images/image-avatar.png" alt="">
        </div>
        <div class="col-10 ps-2">
          <span class="softblue">Creation of</span><span class="cursor-pointer"> Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
